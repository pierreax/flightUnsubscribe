<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Unsubscribe</h1>

<script>
    // Function to extract the token from the URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to unsubscribe when the page loads
    window.onload = function() {
        const token = getQueryParam('token');

        if (token) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 5231bb69-e013-4bf1-97d4-19154d764b31'
            };

            // Step 1: Fetch the list and find the row with the matching token
            fetch('https://api.sheety.co/f3a65c5d3619ab6b57dcfe118df98456/flightDeals/prices', { headers: headers })
                .then(response => response.json())
                .then(data => {
                    const prices = data.prices;
                    const row = prices.find(p => p.token === token);
                    console.log('Row' ,row);

                    if (row) {
                        // Step 3: Delete the row with the corresponding ID
                        fetch(`https://api.sheety.co/f3a65c5d3619ab6b57dcfe118df98456/flightDeals/prices/${row.id}`, {
                            method: 'DELETE',
                            headers: headers // Include the headers with the bearer token here as well
                        })
                        .then(response => {
                            if (response.ok) {
                                document.body.innerHTML = "<p>You have been unsubscribed from our emails.</p>"
                                    + "<p>We'll miss you, but you're always welcome back to set up a new alert anytime in the future.</p>";
                            } else {
                                document.body.innerHTML = "<p>Failed to unsubscribe. Please try again or contact support.</p>";
                            }
                        })
                        .catch(error => {
                            console.error(error);
                            document.body.innerHTML = "<p>Failed to unsubscribe. Please try again later.</p>";
                        });
                    } else {
                        document.body.innerHTML = "<p>Invalid unsubscribe link or token not found. This is most likely because you already subscribed from this trip.</p>";
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.body.innerHTML = "<p>Failed to retrieve data. Please try again later.</p>";
                });
        } else {
            document.body.innerHTML = "<p>Invalid unsubscribe link.</p>";
        }
    }
</script>


</body>
</html>
