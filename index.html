<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Unsubscribe</h1>

<script>
    // Function to extract the token from the URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to unsubscribe when the page loads
    window.onload = function() {
        const token = getQueryParam('token');
        console.log("Token from URL:", token); // Log the token retrieved from URL

        if (token) {
            // Step 1: Fetch the list and find the row with the matching token
            fetch('https://api.sheety.co/f3a65c5d3619ab6b57dcfe118df98456/flightDeals/prices')
                .then(response => {
                    console.log("Fetch response:", response); // Log the fetch response
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Data fetched:", data); // Log the data fetched
                    const prices = data.prices;
                    const row = prices.find(p => p.token === token);
                    console.log("Row found:", row); // Log the found row (or null if not found)

                    if (row) {
                        fetch(`https://api.sheety.co/f3a65c5d3619ab6b57dcfe118df98456/flightDeals/prices/${row.id}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            console.log("Delete response:", response); // Log the delete response
                            if (response.ok) {
                                document.body.innerHTML = "<p>You have been unsubscribed from our emails.</p>"
                                    + "<p>We'll miss you, but you're always welcome back to set up a new alert anytime in the future.</p>";
                            } else {
                                document.body.innerHTML = "<p>Failed to unsubscribe. Please try again or contact support.</p>";
                            }
                        })
                        .catch(error => {
                            console.error("Delete request error:", error); // Log any errors from the delete request
                            document.body.innerHTML = "<p>Failed to unsubscribe. Please try again later.</p>";
                        });
                    } else {
                        document.body.innerHTML = "<p>Invalid unsubscribe link or token not found.</p>";
                    }
                })
                .catch(error => {
                    console.error("Fetch data error:", error); // Log any errors from the initial fetch request
                    document.body.innerHTML = "<p>Failed to retrieve data. Please try again later.</p>";
                });
        } else {
            document.body.innerHTML = "<p>Invalid unsubscribe link.</p>";
        }
    }
</script>

</body>
</html>
